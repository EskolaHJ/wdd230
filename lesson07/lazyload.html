<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>
            Lazy Loading
        </h1>
    </header>
    <main>
        <img data-src="https://picsum.photos/400/600" alt="Lazy Load Image 1" loading="lazy" width="400px" height="600px" style="animation-delay: 1s;">
        <img data-src="https://picsum.photos/400/600" alt="Lazy Load Image 2" loading="lazy" width="400px" height="600px" style="animation-delay: 2s;">
        <img data-src="https://picsum.photos/400/600" alt="Lazy Load Image 3" loading="lazy" width="400px" height="600px" style="animation-delay: 3s;">
        <img data-src="https://picsum.photos/400/600" alt="Lazy Load Image 4" loading="lazy" width="400px" height="600px" style="animation-delay: 4s;">
        <img data-src="https://picsum.photos/400/600" alt="Lazy Load Image 5" loading="lazy" width="400px" height="600px" style="animation-delay: 5s;">
        <img data-src="https://picsum.photos/400/600" alt="Lazy Load Image 6" loading="lazy" width="400px" height="600px" style="animation-delay: 6s;">
    </main>
    <footer>
        <p>&copy; 2024 Jacob Eskola. Last modified: <span id="last-modified"></span></p>
    </footer>
 <script src="scripts/lazyload.js"></script>
</body>
</html>
