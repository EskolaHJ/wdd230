<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <div id="content">
        <!-- Header -->
        <header>
            <a id="profile">
                <img class="logo" src="images/Jacob_Eskola.jpg" alt="Picture of Jacob Eskola">
            </a>
            <h1>Jacob Eskola</h1>
            <div id="hamburger" class="hamburger">â˜°</div>
        </header>

        <!-- Navigation -->
        <nav id="main-navigation">
            <a href="index.html">Home</a>
            <a href="lesson03/chamber-site-plan.html">Site Plan</a>
            <a href="chamber/">Chamber</a>
            <a href="https://www.byui.edu" target="_blank">BYU-Idaho</a>
            <a href="https://www.churchofjesuschrist.org/study/scriptures/nt/john/17.9-10?lang=eng" target="_blank">Scripture</a>
        </nav>

        <!-- Main Content -->
        <main>
            <h2>Simple Form</h2>
            <form method="get" action="record.html">
                <!-- Username Field -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 alphanumeric characters.">

                <!-- Confirm Password Field -->
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <!-- Email Field -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address.">

                <!-- Page Rating Field -->
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').textContent = this.value;">
                <span id="ratingValue">5</span>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="year"></span> Idaho </p>
            <p id="lastModified">Page last Updated: <span id="lastUpdatedDate"></span></p>
        </footer>
    </div>

    <!-- JavaScript for Password Confirmation and Date Scripts -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');

            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match. Please try again.');
                password.value = '';
                confirmPassword.value = '';
                password.focus();
                event.preventDefault();
            }
        });
    </script>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/visitCounter.js"></script>
</body>
</html>
